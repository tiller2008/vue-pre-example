<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的样式绑定</title>
  <script src="vue.js"></script>
  <style>
    .activated {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <div @click="handleDivClick1"
       :class="{activated: isActivated}"
  >
    hello world1
  </div>
  <div @click="handleDivClick2"
       :class="[activated]"
  >
    hello world2
  </div>
  <div :class="[activated,activatedOne]"
  >
    hello world3
  </div>
  <div @click="handleDivClick4"
       :style="styleObj">
    hello world4
  </div>
  <div @click="handleDivClick4"
       :style="[styleObj]">
    hello world5
  </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isActivated: false,
            activated: "",
            activatedOne: "activated-one",
            styleObj: {
                color: "black"
            }
        },
        methods: {
            handleDivClick1: function () {
                this.isActivated = !this.isActivated
            }
            ,
            handleDivClick2: function () {
                this.activated = this.activated === "activated" ? "" : "activated"
            },
            handleDivClick4: function () {
                this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
            }
        }
    })
</script>
</body>
</html>
