<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性，方法和侦听器</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  {{fullName}}
  {{age}}
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstName: "Bob",
            lastName: "Wu",
            fullName: "Bob Wu",
            age: 28
        },
        // 侦听器
        watch: {
            firstName: function () {
                console.log("计算了一次");
                this.fullName = this.firstName + " " + this.lastName;
            },
            lastName: function () {
                console.log("计算了一次");
                this.fullName = this.firstName + " " + this.lastName;
            }
        }
        // 方法
        // methods: {
        //     fullName: function () {
        //         console.log("计算了一次");
        //         return this.firstName + " " + this.lastName;
        //     }
        // }
        // 计算属性
        // computed: {
        //     fullName: function () {
        //         console.log("计算了一次");
        //         return this.firstName + " " + this.lastName;
        //     }
        // }
    })
</script>
</body>
</html>
