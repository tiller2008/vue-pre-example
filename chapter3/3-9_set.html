<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的Set方法</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <div v-for="(item, key, index) of userInfo">{{item}}---{{key}}---{{index}}</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            userInfo: {
                name: "bob",
                age: 28,
                gender: "male",
                salary: "secret"
            }
        }
    })
</script>
</body>
</html>
