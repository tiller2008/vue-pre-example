<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的插槽(slot)</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="root">
  <child>
    <h1>Bob</h1>
  </child>
  <content1>
<!--    <div class="header" slot="header">header</div>-->
    <div class="footer" slot="footer">footer</div>
  </content1>
</div>
<script>
    Vue.component('child', {
        template: `<div>
<p>Hello</p>
<slot>默认内容</slot>
</div>`
    })

    Vue.component('content1', {
        template: `<div>
<slot name="header"><h1>default header</h1></slot>
<div class="content">content</div>
<slot name="footer"></slot>
</div>`
    })

    var vm = new Vue({
        el: '#root'
    })
</script>
</body>
</html>
