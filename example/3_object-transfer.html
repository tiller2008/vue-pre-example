<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件传递Object，子组件接收，并修改，查看父组件是否会改变</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">{{modal.show}}
    <child :modal="modal"></child>
  </div>
</body>
<script>
  Vue.component('child', {
      template: `<div v-model="modal.show" @click="handleClick">改变show</div>`,
      props: {
        modal: Object
      },
      methods: {
          handleClick () {
              this.modal.show = !this.modal.show
          }
      }
  })
  var vm = new Vue({
      el: "#app",
      data: {
          modal: {
              show: false
          }
      }
  })
</script>
</html>
