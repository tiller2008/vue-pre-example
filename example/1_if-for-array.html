<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if中判断数组是否为空</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <span @click="getList">查看列表个数</span>
  </div>
</body>
<script>
  var vm = new Vue({
      el: '#app',
      data: {
          list: [{id:1,meta: {hiddenIn:true}},
              {id:2,meta: {hiddenIn:false}},
              {id:3,meta: {hiddenIn:true}}]
      },
      methods: {
          getList: function () {
              for (item of this.list) {
                  if (!item.meta || item.meta && !item.meta.hiddenIn) {
                      console.log(item.id + '-' + !item.meta + '-' + !item.meta.hiddenIn)
                  }
              }
          }
      }
  })
</script>
</html>
