<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if中判断数组是否为空</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <span @click="getList">查看列表个数</span>
  </div>
</body>
<script>
  var vm = new Vue({
      el: '#app',
      data: {
          list: [{id:1,meta: {hiddenIn:true,name:'a'}},
              {id:2,meta: {hiddenIn:false,name:'b'}},
              {id:3,meta: {hiddenIn:true,name:'c'}},
              {id:4,meta: {name:'c'}}]
      },
      methods: {
          getList: function () {
              for (item of this.list) {
                  // 当meta不存在 或者 （meta存在，但（hiddenIn没有 或者 为false））
                  if (!item.meta || item.meta && !item.meta.hiddenIn) {
                      console.log(item.id + '-' + !item.meta + '-' + !item.meta.hiddenIn)
                  }
              }
          }
      }
  })
</script>
</html>
