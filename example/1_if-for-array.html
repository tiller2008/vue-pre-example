<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if中判断数组是否为空</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <span @click="getList">查看列表个数</span>
  </div>
</body>
<script>
  var vm = new Vue({
      el: '#app',
      data: {
          list: [1,2,3,4]
      },
      methods: {
          getList: function () {
              if (this.list) {
                  console.log(this.list.length)
              }
          }
      }
  })
</script>
</html>
