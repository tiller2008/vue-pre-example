<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
<script>
    // var dom = document.getElementById('app');
    // dom.innerHTML='Hello World';

    var app = new Vue({
        el: '#app',
        data: {
            content: 'Hello World'
        }
    })

  setTimeout(function () {
      app.$data.content="bye world"
  },2000)
</script>
</body>
</html>
